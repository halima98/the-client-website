<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/H1.svg">
    <title>Rouwtaken</title>
</head>

<body>
    <header>
        <h1>Rouwtaken</h1>
    </header>

    <!-- Sectie voor de afbeeldingen -->
    <section class="images">
        <div class="image-container color-1">
            <img src="/assets/Images/Rouw-Icons/Mesh-Grad-1.svg" alt="Image 1">
        </div>
        <div class="image-container color-2">
            <img src="/assets/Images/Rouw-Icons/Mesh-Grad-2.svg" alt="Image 2">
        </div>
        <div class="image-container color-3">
            <img src="/assets/Images/Rouw-Icons/Mesh-Grad-3.svg" alt="Image 3">
        </div>
        <div class="image-container color-4">
            <img src="/assets/Images/Rouw-Icons/Mesh-Grad-4.svg" alt="Image 4">
        </div>
        <div class="blob" aria-hidden="true"></div> 
    </section>

    <!-- Sectie voor de tekst content -->
    <section class="content">
        <p>
            Onze methode is gebaseerd op de erkende rouwtaken van William Worden,<br> Amerikaans rouwexpert, zorgvuldig samengesteld om jou te ondersteunen tijdens je<br> rouwreis.
            <br><br>
            Ontdek met ons de betekenis en steun die het jou kan bieden.
        </p>
    </section>

    <!-- Container for the buttons -->
    <div class="button-container">
        <button id="back">
            <span class="material-icons">arrow_back</span>
        </button>

        <button id="forward">
            <span class="material-icons">arrow_forward</span>
        </button>
    </div>

    <script src="d&h.js"></script>
</body>

</html>
